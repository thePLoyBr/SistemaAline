<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="server.php" method="POST">

        <input type="number" name="valor1" required placeholder="Valor 1">
        <input type="button" value="+" id="soma" onclick="pegarOperador(value)">
        <input type="button" value="-" id="sub" onclick="pegarOperador(value)">
        <input type="button" value="/" onclick="pegarOperador(value)">
        <input type="button" value="X" onclick="pegarOperador(value)">
        <input type="number" name="valor2" placeholder="Valor 2">
        <input type="text" name="operacao" id="operacao" placeholder="operacao" hidden>
        <input type="submit" value="Calcular">
    </form>

    <script>
        function pegarOperador(op) {
            document.getElementById("operacao").value = op;
        }

    </script>
</body>
</html>
