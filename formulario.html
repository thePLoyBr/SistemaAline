<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="_css/estilo.css">
		<link rel="stylesheet" type="text/css" href="_css/bootstrap.css">
		<script src="_js/jquery-3.4.1.min.js" type="text/javascript"></script>
		<script src="_js/bootstrap.js"></script>
		<script src="formulario.js" type="text/javascript"></script>
</head>

<body>

	<div class="container-fluid text-center">
		<button class="btn btn-primary" data-toggle="modal" data-target="#modalCadastro">
			

Cadastrar</button>

<button class="btn btn-primary" data-toggle="modal" data-target="#modalAlterar"	id="btnChamaModalAlterar" type="submit">Alterar</button>



<!-- Modals-->
		<div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title"> Cadastrar </h5>
						<button type="button" class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>
					</div>
					
					<div class="modal-body">
						
						<div class="container-fluid">
							<div class="row">
								<div class="col-6">
									<form id="formularioCadastrar" enctype="multipart/form-data" multiple name="formularioCadastrar">
										<p>
											<label for="txtNome">Nome:</label>
											<input type="text" name="nome" id="nome" required>
										</p>
										
										
										
										<p>
											<label for="txtMarca">Marca:</label>
											<input type="text" name="marca" id="marca" required>
										</p>
										
									</div>
									
									<div class="col-6">
										<p>
											<input type="file" name="imagem" id="imagem" />
											
										</p>
									</div>
									
								</div>
							</div>
							
							
						</div>
						
						<div class="modal-footer">
								<button class="btn btn-primary" type="submit" id="btn_cadastrar"
								value="Cadastrar">Cadastrar</button>
								
							</form>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
					</div>
				</div>
			</div>
		</div>

		

		<div class="modal fade" id="modalAlterar" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title"> Alterar </h5>
						<button type="button" class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>
					</div>
					
					<div class="modal-body">
						
						<div class="container-fluid">
							<div class="row">
								<div class="col-6">
									<form id="formularioAlterar" enctype="multipart/form-data" name="formularioAlterar" multiple>
										<p>
											<label for="txtNome">Nome:</label>
											<input type="text" name="nomeAlterar" id="nomeAlterar" required>
										</p>
										
										
										
										<p>
											<label for="txtMarca">Marca:</label>
											<input type="text" name="marcaAlterar" id="marcaAlterar" required>
										</p>
										
									</div>
									
									<div class="col-6">
										<p>
											<input type="file" name="imagemAlterar" id="imagemAlterar">
										</p>
									</div>
									
								</div>
							</div>
							
							
						</div>
						
						<div class="modal-footer">
								<button class="btn btn-outline-success" type="submit" id="btn_alterar"
								value="Alterar">Alterar</button>
						</form>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="d-flex">
			<div id="lista" class="table thead-dark table-sm text-center d-flex justify-content-center"></div>
		</div>
	</div>



	<div class="modal fade" id="modalExcluir" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"> Excluir </h5>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				
				<div class="modal-body">
					
					<div class="container-fluid">
						<div class="row">
							<div class="col-6 corpoExcluir">
							</div>
							
						</div>
					</div>
					

				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal" id="btnExcluir">Excluir</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>

	<input type="hidden" value="online" id="status">
</body>

</html>
