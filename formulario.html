<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="_css/estilo.css">
	<link rel="stylesheet" type="text/css" href="_css/bootstrap.css">
	<script src="_js/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script src="_js/bootstrap.js"></script>
	<script src="formulario.js" type="text/javascript"></script>
</head>

<body>

	<button class="btn btn-outline-success" data-toggle="modal" data-target="#modalCadastro">Cadastrar</button>
	<button class="btn btn-outline-success" data-toggle="modal" data-target="#modalAlterar" id="btnChamaModalAlterar" type="submit">Alterar</button>
	<button class="btn btn-outline-success" type="button" id="btn_excluir">Excluir</button>
	<button class="btn btn-outline-success" type="button" id="botao">Botao</button>
	<input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>

	<!-- Modals-->
	<div class="modal" id="modalCadastro" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"> Cadastrar </h5>
					<button type="button" class="close" data-dismiss="modal">
						<span>X</span>
					</button>
				</div>

				<div class="modal-body">
					<form id="formulario">
						<p>
							<label for="txtNome">Nome:</label>
							<input type="text" id="txtNome" required>
						</p>

						<p>
							<input type="file" />

						</p>

						<p>
							<label for="txtMarca">Marca:</label>
							<input type="text" id="txtMarca" required>
						</p>

						<input type="hidden" id="metodo" value="">
						<button class="btn btn-outline-success" type="submit" id="btn_cadastrar" value="Cadastrar">Cadastrar</button>
					</form>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>


	<div class="modal" id="modalAlterar" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title"> Alterar </h5>
						<button type="button" class="close" data-dismiss="modal">
							<span>X</span>
						</button>
					</div>
	
					<div class="modal-body">
						<form id="formulario">
							<p>
								<label for="txtNome">Nome:</label>
								<input type="text" id="txtNome" required>
							</p>
	
							<p>
								<input type="file" />
	
							</p>
	
							<p>
								<label for="txtMarca">Marca:</label>
								<input type="text" id="txtMarca" required>
							</p>
	
							<input type="hidden" id="metodo" value="">
							<button class="btn btn-outline-success" type="submit" id="btn_alterar" value="Alterar">Alterar</button>
						</form>
					</div>
	
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
					</div>
				</div>
			</div>
		</div>
